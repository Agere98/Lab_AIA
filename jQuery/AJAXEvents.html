<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("td").one("click", edit);
        $("button").bind("asdf", function () {
          alert("The cake is a lie!");
        });
        $("*").unbind();
      });
      function edit() {
        $(this).html("<input id='edit' value='" + $(this).text() + "'>");
        $("#edit").focus();
        $("#edit").blur(function () {
          $("#edit").closest("td").text($("#edit").val()).one("click", edit);
          $("#edit").remove();
        });
        $("button").trigger("asdf");
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>One</td>
      </tr>
      <tr>
        <td>Two</td>
      </tr>
      <tr>
        <td>Three</td>
      </tr>
      <tr>
        <td>...</td>
      </tr>
    </table>
    <button></button>
  </body>
</html>
